<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan EMI & Amortization Calculator</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-start justify-center py-10">
  <div class="w-full max-w-5xl bg-white shadow-2xl rounded-2xl overflow-hidden">
    <header class="bg-indigo-600 text-white p-6">
      <h1 class="text-3xl font-bold">Loan EMI & Amortization Calculator</h1>
      <p class="mt-1 text-indigo-200">Compute repayment schedules and visualize pay-down time.</p>
    </header>
    <main class="p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Input Section -->
      <section class="col-span-1 lg:col-span-1 space-y-6">
        <div>
          <label for="principal" class="block text-sm font-medium text-gray-700">Loan Amount (₹)</label>
          <input id="principal" type="number" value="1000000" class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" />
        </div>
        <div>
          <label for="rate" class="block text-sm font-medium text-gray-700">Annual Interest Rate (%)</label>
          <input id="rate" type="number" step="0.01" value="15" class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" />
        </div>
        <div>
          <label for="emis" class="block text-sm font-medium text-gray-700">Monthly EMIs (comma-separated ₹)</label>
          <input id="emis" type="text" value="1000,2000,5000,7500,10000" class="mt-2 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-3" />
        </div>
        <button id="calculateBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow">Calculate</button>
      </section><!-- Output Section -->
  <section class="col-span-1 lg:col-span-2">
    <div class="border-b border-gray-200">
      <nav class="flex -mb-px" id="tabs">
        <button data-tab="table" class="tab-btn py-4 px-6 text-lg font-medium text-indigo-600 border-b-2 border-indigo-600">Table View</button>
        <button data-tab="chart" class="tab-btn py-4 px-6 text-lg font-medium text-gray-500 hover:text-indigo-600 border-b-2 border-transparent">Chart View</button>
      </nav>
    </div>
    <div id="tab-content" class="pt-6">
      <!-- Table Panel -->
      <div id="table" class="tab-panel">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 bg-white rounded-lg shadow">
            <thead class="bg-indigo-50">
              <tr>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">EMI (₹)</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Months to Repay</th>
                <th class="px-6 py-3 text-left text-sm font-semibold text-gray-700">Years</th>
              </tr>
            </thead>
            <tbody id="results" class="divide-y divide-gray-100"></tbody>
          </table>
        </div>
      </div>
      <!-- Chart Panel -->
      <div id="chart" class="tab-panel hidden">
        <div class="bg-white p-6 rounded-lg shadow">
          <canvas id="emiChart"></canvas>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="bg-gray-100 text-gray-600 text-center py-4">
  Developed with precision. Adjust inputs and explore repayment strategies.
</footer>

  </div>  <script>
    // Tab functionality
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.tab-panel');
    tabs.forEach(btn => btn.addEventListener('click', () => {
      tabs.forEach(b => {
        b.classList.remove('border-indigo-600','text-indigo-600');
        b.classList.add('border-transparent','text-gray-500');
      });
      btn.classList.add('border-indigo-600','text-indigo-600');
      btn.classList.remove('border-transparent','text-gray-500');
      panels.forEach(p => p.classList.add('hidden'));
      document.getElementById(btn.dataset.tab).classList.remove('hidden');
    }));

    function calculateMonths(P, annualR, emi) {
      const r = annualR / 12 / 100;
      if (emi <= P * r) return Infinity;
      const n = Math.log(emi / (emi - P * r)) / Math.log(1 + r);
      return Math.ceil(n);
    }

    let chartInstance;
    document.getElementById('calculateBtn').addEventListener('click', () => {
      const P = parseFloat(document.getElementById('principal').value);
      const annualR = parseFloat(document.getElementById('rate').value);
      const emiList = document.getElementById('emis').value.split(',').map(e => parseFloat(e.trim())).filter(Boolean);

      const tbody = document.getElementById('results');
      tbody.innerHTML = '';
      const labels = [];
      const data = [];

      emiList.forEach(emi => {
        const months = calculateMonths(P, annualR, emi);
        const years = months === Infinity ? '∞' : (months / 12).toFixed(2);
        const mDisp = months === Infinity ? '∞' : months;
        const row = `
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">₹${emi.toLocaleString()}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${mDisp}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${years}</td>
          </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
        labels.push(`₹${emi.toLocaleString()}`);
        data.push(months === Infinity ? null : months);
      });

      // Render chart
      const ctx = document.getElementById('emiChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Months to Repay', data }] },
        options: { responsive: true, scales: { y: { beginAtZero: true, title: { display: true, text: 'Months' } } } }
      });
    });

    // Initialize default view
    tabs[0].click();
  </script></body>
</html>
